<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{site.baseurl}}/">Quest 5 Stuff</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if page.url == '/' %}class="active"{% endif %}><a href="{{site.baseurl}}/">Home</a></li>
            <li {% if page.url contains '/wiki/' %}class="active"{% endif %}><a href="{{site.baseurl}}/wiki/Home">Wiki</a></li>
            <li {% if page.url contains '/code/' %}class="active"{% endif %}><a href="https://github.com/KVonGit/quest5-stuff">Code</a></li>
            <li><a href="https://textadventures.co.uk/forum">TextAdventures Forum (Archive)</a></li>
            <li><a href="https://github.com/textadventures/quest/discussions">Quest Discussions</a></li>
            <li><a href="https://discord.com/channels/1278365322054996018/">TextAdventures Discord Server</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>{{page.title}}</h1>
      {{content}}

      <div class="footer">
        <hr/>
        <a href="https://kvongit.github.io/quest5-stuff/">Quest 5 Stuff | Home</a>
      </div>
    </div>

  </body>
</html>
